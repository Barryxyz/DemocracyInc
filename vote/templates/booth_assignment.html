{% load staticfiles %}

{#{% block title %}Assigned Booth{% endblock %}#}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

{% block content %}
<div id="padder">
	<div id="formContainer">
        <div align="center">
            <h1 align="center">Voter Information</h1>
            <br>
            <h2 align="center"><strong>Voter Name: </strong>{{ full_name }}</h2>
            <hr>
            <h2 align="center"><strong>Voter Confirmation Number: </strong>{{ booth }}</h2>
            <hr>
            <h2 align="center"><strong>FIPS County Code: </strong> {{ Locality }}</h2>
            <hr>  
            <h2 align="center"><strong>Status: </strong>Active</h2>
            <hr>
            <h2 align="center"><strong>Date of Status: </strong><h3 id="demo"></h3>
            <script>
                var d = new Date();
                document.getElementById("demo").innerHTML = d;
            </script>
            </h2>
            <hr>
            {% load static %}
            <img src="{% static "img/Logo_small.png" %}" alt="logo"/>
            <hr>
			<form>
				<a href="{% url 'checkin' %}">
				<input type=button value="Print" onClick="javascript:window.print()">
				</a>
			</form>
        </div>
    </div>
</div>
{% endblock %}
